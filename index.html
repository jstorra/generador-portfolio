<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" async></script>
	<script src="app.js" defer type="module"></script>
	<link rel="shortcut icon" href="https://img.icons8.com/fluency/48/portfolio.png" type="image/x-icon">
	<title>Proyecto - Portfolio</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><i class='bx bxs-hard-hat icon'></i>AdPortfolios</a>
		<ul class="side-menu">
			<li><a href="https://github.com/jstorra" target="_blank" class="active"><i class='bx bxl-github icon'></i> GitHub - Jstorra</a></li>
			<!-- <li class="divider" data-text="dashboard">Dashboard</li> -->
			<!-- <li><a id="btnLibro" href=""><i class='bx bxs-briefcase icon'></i>Portfolios activos</a></li> -->
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
		</nav>
		<!-- NAVBAR -->
        <!-- MAIN -->
        <main>
            <h1 class="title">Portfolios</h1>
            <ul class="breadcrumbs">
                <li><a href="">Home</a></li>
                <li class="divider">/</li>
                <li><a href="#" class="active">Portfolios</a></li>
            </ul>
            <div class="info-data">
                <div class="card card-form">
                    <form>
						<fieldset class="fieldset">
							<legend class="fieldset-legend">nuevo portfolio</legend>
							<div class="first-inputs">
								<label for="inpNombre">Nombre o Alias<input name="nombre" id="inpNombre" type="text"></label>
								<label class="label-email">Email<input name="email" id="inpEmail" type="text"></label>
								<input type="button" class="addEmail" value="Agregar otro email">
								<label for="inpTelefono">Telefono<input name="telefono" id="inpTelefono" type="text"></label>
								<label for="inpEdad">Edad<input name="edad" id="inpEdad" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');"></label>	
							</div>

							<!-- LENGUAJES -->
							<label>Lenguajes:</label>
							<div class="lenguajes">
								<label><input name="lenguaje" type="checkbox" value="Javascript">Javascript</label>
								<label><input name="lenguaje" type="checkbox" value="Python">Python</label>
								<label><input name="lenguaje" type="checkbox" value="Java">Java</label>
								<label><input name="lenguaje" type="checkbox" value="C#">C#</label>
								<label><input name="lenguaje" type="checkbox" value="C++">C++</label>
								<label><input name="lenguaje" type="checkbox" value="Ruby">Ruby</label>
								<label><input name="lenguaje" type="checkbox" value="PHP">PHP</label>
								<label><input name="lenguaje" type="checkbox" value="Swift">Swift</label>
								<label><input name="lenguaje" type="checkbox" value="Go">Go</label>
								<label><input name="lenguaje" type="checkbox" value="TypeScript">TypeScript</label>
							</div>
							<!-- LENGUAJES -->

							<label for="inpSobremi">Sobre m√≠:
								<textarea id="inpSobremi" name="sobremi"></textarea>
							</label>

							<label for="inpExperiencia">Experiencia:
								<textarea id="inpExperiencia" name="experiencia"></textarea>
							</label>

							<label for="inpHobbies">Hobbies:
								<textarea id="inpHobbies" name="hobbies"></textarea>
							</label>

							<div class="idiomas">
								<p>Idiomas</p>
								<select class="select-idiomas" name="idioma" id="">
									<option value="" selected>Selecciona un idioma</option>
									<option value="">Ingles</option>
								</select>
							</div>
							
							<input type="button" class="addIdioma" value="Agregar otro idioma">




							<label for="inpFoto">URL Foto Perfil<input type="text" name="redes" id="inpFoto"></label>
							<p class="p-redes">Redes sociales:</p>
							<div class="redes-sociales">
								<label for="inpGitHub">URL Perfil GitHub<input type="text" name="redes" id="inpGitHub"></label>
								<label for="inpX">URL perfil X<input type="text" name="redes" id="inpX"></label>
								<label for="inpLinkedin">URL perfil Linkedin<input type="text" name="redes" id="inpLinkedin"></label>
							</div>

						</fieldset>
						<input class="btnSubmit" type="submit" value="guardar">
						
                    </form>
                </div>
				<div class="card card-table">
					<table>
						<thead>
							<tr>
								<th># Id</th>
								<th>Nombre</th>
								<th>email</th>
								<th>Telefono</th>
								<th>Edad</th>
								<th>Lenguajes</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody id="myData"></tbody>
					</table>
				</div>
            </div>
        </main>
        <!-- MAIN -->
	</section>
	<!-- NAVBAR -->

</body>
</html>
